<!DOCTYPE html>
<html>
<head>

  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta charset="UTF-8">

  <title>My Portfolio</title>

  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="http://weloveiconfonts.com/api/?family=fontawesome" />
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,200&subset=latin,latin-ext" rel="stylesheet" type="text/css">
</head>

<body>

  <div class="container">

    <div class="row header">
      <div class="col-sm-4 col-md-3 logo">
        <span class="fontawesome-briefcase"></span>
      </div>
      <div class="col-sm-8 col-md-9 header-text text-right text-uppercase">
        <h1>Laura Žumbakytė</h1>
        <h4>Front-end developer</h4>
      </div>
    </div>

    <div class="row">
      <picture class="col-sm-12">
        <img src="img/mac2.jpg" alt="Mac computer" class="img-responsive main-image" />
      </picture>
    </div>

    <div class="row">
      <div class="col-xs-12 col-sm-12 all-works-title text-capitalize">
        <h2 class="muted-text">Featured work</h2>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12 col-sm-12 featured-work">
        <div class="col-xs-12 col-sm-4 featured-work-ex">
          <picture>
            <source media="(max-width: 768px)" srcset="img/rose2.jpg">
            <img src="img/rose1.jpg" alt="Rose" class="img-responsive work-thumbnail-one">
          </picture>
          <h3 class="featured-work-title">appify</h3>
          <p>
            <a href="#" target="_blank">Check it out!</a>
          </p>
        </div>
        <div class="col-xs-12 col-sm-4 featured-work-ex">
          <picture>
            <source media="(max-width: 768px)" srcset="img/sunflowers2.jpg">
            <img src="img/sunflowers1.jpg" alt="Sunflower" class="img-responsive work-thumbnail-two">
          </picture>
          <h3 class="featured-work-title">sunflower</h3>
          <p>
            <a href="#" target="_blank">Check it out!</a>
          </p>
        </div>
        <div class="col-xs-12 col-sm-4 featured-work-ex">
          <picture>
            <source media="(max-width: 768px)" srcset="img/flowers2.jpg">
            <img src="img/flowers1.jpg" alt="Flower" class="img-responsive work-thumbnail-three">
          </picture>
          <h3 class="featured-work-title">bokeh</h3>
          <p>
            <a href="#" target="_blank">Check it out!</a>
          </p>
        </div>
      </div>
    </div>

  </div>

</body>
</html>
